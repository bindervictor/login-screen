<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet">
    <link rel="shortcut icon" href="images/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="styles/style.css">
    <link rel="stylesheet" href="styles/media-query.css">
</head>
<body>
    <main>
        <section id="login">
            <div id="image">
                <!--Image linked in CSS-->
            </div>
            <div id="form">
                <h1>Login</h1>
                <p>Seja bem-vindo(a) novamente. Faça login para acessar sua conta e poder fazer configurações no seu ambiente.</p>
                <form action="login.php" method="post" autocomplete="on">
                    <div class="field">
                        <span class="material-icons">person</span>
                        <input type="email" name="login" id="ilogin" placeholder="Seu e-mail" autocomplete="email" required maxlength="30">  
                        <label for="ilogin">Login</label> 
                    </div>
                    <div class="field">
                        <span class="material-icons">lock</span>
                        <input type="password" name="password" id="password" placeholder="Sua senha" autocomplete="current-password" required minlength="6" maxlength="18">
                        <label for="password">Senha</label>
                    </div>
                    <input type="submit" value="Entrar">
                    <a href="#" class="button">Esqueci a senha<span class="material-icons">mail</span></a>
                </form>
            </div>
        </section>
    </main>
    
</body>
</html>
